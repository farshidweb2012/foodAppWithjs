<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="./fontawesome-free-7.1.0-web//css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibraryProjectInjs</title>
  </head>
  <body>
    <!--header and search food-->
    <div class="header">
      <div class="header-loginLink">
        <div class="cartContainer">
          <i
            id="cartIcon"
            aria-colspan="cartIcon"
            class="fa-solid fa-shopping-cart icon fa-2x"
          >
          </i
          ><span class="cartNumber">5</span>
        </div>
        <a href="./Signup/signup.html" class="link">ثبت نام </a>|
        <a href="./login/login.html" class="link">ورود</a>
      </div>
      <div class="header-search">
        <input
          type="text"
          placeholder="...جستجو کن تا زودتر پیدا کنی"
          id="searchElemnt"
        />
        <button id="searchBtn">جستجو</button>
      </div>
      <div class="header-logo">
        <img
          id="snapfoodLogo"
          src="./images/Snappfood-Logo-1030x1030.png"
          alt="snapfood logo"
        />
      </div>
    </div>

    <main class="main">main</main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
